<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="author" content="Alex Sherman">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato|Trykker|Flamenco:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    {% if page.custom_css %}
        <link rel="stylesheet" href="/css/{{ page.custom_css }}">
    {% endif %}

    <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
    <div class="container">
        {% include header.html %}

        <div class="content">
            <div class="page-header">
                <h1>{{ page.title }} <small>{{ page.subtitle }}</small></h1>
            </div>
            
            <div id="main-container">
                <div id="main" class="wrapper clearfix">
                    {{ content }}
                </div> <!-- #main -->
            </div> <!-- #main-container -->
        </div>
        {% include footer.html %}
    </div>



    <scripts src="js/libs/jquery-1.7.1.min.js"></scripts>
    <scripts src="bootstrap/js/bootstrap.js"></scripts>



</body>
</html>
