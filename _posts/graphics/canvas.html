

<div class="row">
    <div class="col-xs-12 col-md-6">
        <textarea class="runnable" data-button="canvas-run" rows="10" cols="10" style="width: 100%" id="text-demo-1">
var canvas = document.getElementById("canvas-demo-1");
canvas.width = 200;
canvas.height = 200;
var ctx = canvas.getContext('2d');
ctx.clearRect(0, 0, canvas.width, canvas.height);

ctx.moveTo(0,0);
