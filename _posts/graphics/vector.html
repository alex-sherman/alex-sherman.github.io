<textarea class="runnable" data-eval="true" rows="10" cols="10" style="width: 100%" id="text-demo-vector">
Vector = function(x, y, z, w) {
    this.type = "Vector";

    //We'll make all vectors have 4 components but it turns out you can
    //just ignore the ones you don't understand, how handy
    this.x = typeof x == 'undefined' ? 0 : x;
    this.y = typeof y == 'undefined' ? 0 : y;
    this.z = typeof z == 'undefined' ? 0 : z;
    this.w = typeof w == 'undefined' ? 1 : w;

    //We can add and subtract vectors from other vectors which gives us
    //another vector
    this.add = function(other) { 
        return new Vector(this.x + other.x, this.y + other.y, this.z + other.z);
    };

    this.sub = function(other) { 
        return new Vector(this.x - other.x, this.y - other.y, this.z - other.z);
    };

    //We can also multiply and divide vectors by a scalar number, which scales the vector
    this.mul = function(value) {
        return new Vector(this.x * value, this.y * value, this.z * value, this.w * value);
    };

    this.div = function(value) { return this.mul(1.0 / value); };

    //This looks a lot like pythagorean theorem
    this.length = function(){
        return Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2) + Math.pow(this.z, 2));
    }

    //Sometimes we want a vector that points in the same direction, but has
    //length 1, we can just scale (divide) the vector by its length
    this.normalize = function() {
        var length = this.length();
        if(length > 0){
            return this.mul(1 / length)
        }
        return new Vector();
    };

    //These are just straight made up, and we won't worry about them
    //until they become necessary
    this.dot = function(other) { 
        return this.x * other.x + this.y * other.y + this.z * other.z;
    };

    this.cross = function(other) {
        return new Vector(
            this.y * other.z - this.z * other.y,
            this.z * other.x - this.x * other.z,
            this.x * other.y - this.y * other.x)
    };
};</textarea><br>
