<div class="row">
    <div class="col-xs-12 col-md-6">
        <textarea class="runnable" data-button="runit" rows="10" cols="10" style="width: 100%" id="text-demo-1">
var canvas = document.getElementById("canvas-demo");
var ctx = canvas.getContext('2d');
ctx.clearRect(0, 0, canvas.width, canvas.height);

var increment = new Vector(200, 200).div(3);
var currentPoint = new Vector(0, 0);
var colors = ["red", "green", "blue"];

for(var i = 0; i < 3; i++) {
    ctx.strokeStyle = colors[i];
    ctx.beginPath();
    ctx.moveTo(currentPoint.x, currentPoint.y);
    currentPoint = currentPoint.add(increment);
    ctx.lineTo(currentPoint.x, currentPoint.y);
    ctx.stroke();
}</textarea><br>
    </div>
    <div class="col-xs-12 col-md-6">
        <button type="button" id="runit">Run It</button>
        <canvas id="canvas-demo" width="200" height="200" style="margin: auto; border: black; border-style: solid; border-width: 1px;"></canvas><br>
    </div>

</div>
