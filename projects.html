{% for project in site.projects %}
<div class="row-fluid">
    <div class="col-xs-12 hide-links">
        <a href="{{ project.url }}"><h2>{{ project.title }}</h2></a>
        <p>{{ project.content | strip_html | truncatewords: 50 }}</p>
    </div>
</div>
{% endfor %}
