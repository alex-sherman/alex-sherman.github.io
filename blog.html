---
layout: default
title: Blog
subtitle: Things I write about
---

{% for post in site.posts %}
<div class="row-fluid">
    <div class="col-xs-12 hide-links">
        <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
        <div class="date">{{ post.date | date_to_string }}</div>
        <p>{{ post.excerpt }}</p>
    </div>
</div>
{% endfor %}
